<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="scoreboard">
      <div
        class="score"
        id="user-lable"
      >
        User
      </div>
      <div
        class="score"
        id="computer-lable"
      >
        Computer
      </div>
      <span id="user-score">0</span>: <span class="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="container">
      <div class="btn-container">
        <button
          class="btn"
          id="rock"
        >
          🪨
        </button>
        <button
          class="btn"
          id="paper"
        >
          🗞️
        </button>
        <button
          class="btn"
          id="scissors"
        >
          ✂️
        </button>
      </div>
      <div id="action-message">Make your move</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
