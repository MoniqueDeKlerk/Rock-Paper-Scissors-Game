<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
      <div class="scoreboard">
        <div
          class="score"
          id="user-lable"
        >
          User
        </div>
        <div
          class="score"
          id="computer-lable"
        >
          Computer
        </div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
      </div>
      <div class="result">
        <p></p>
      </div>
      <div class="btn-container">
        <button
          class="btn"
          id="Rock"
        >
          🪨
        </button>
        <button
          class="btn"
          id="Paper"
        >
          🗞️
        </button>
        <button
          class="btn"
          id="Scissors"
        >
          ✂️
        </button>
      </div>
      <div id="choices">
        <h2>User Plays: <span id="user-choice"></span></h2>
        <h2>Computer Plays:<span id="computer-choice"></span></h2>
      </div>
    </div>
    <div class="btn-container-">
      <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
